<div class="flex flex-col gap-4">
  <hlm-dialog-header>
    <h3 hlmDialogTitle>Creacion Encuentro</h3>
  </hlm-dialog-header>
  <form [formGroup]="matchForm" class="space-y-4" (ngSubmit)="save()">
    <hlm-form-field>
      <input
        aria-label="player 1"
        formControlName="player1name"
        class="w-full"
        hlmInput
        type="text"
        placeholder="Nombre del participante 1"
      />
    </hlm-form-field>

    <hlm-form-field>
      <input
        aria-label="player 2"
        formControlName="player2name"
        class="w-full"
        hlmInput
        type="text"
        placeholder="Nombre del participante 2"
      />
    </hlm-form-field>

    <hlm-dialog-footer>
      <button hlmBtn type="submit" [disabled]="matchForm.invalid">
        Guardar
      </button>
    </hlm-dialog-footer>
  </form>
</div>
